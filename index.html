<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .chart-container {
            flex: 2;
            min-width: 300px;
            margin: 10px;
        }
        .chart {
            width: 100%;
            height: 300px;
        }
        .pie-chart {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STEP Analytics Dashboard</h1>
            <div>January 2024</div>
        </div>
        <div class="dashboard">
            <div class="chart-container">
                <canvas id="lineChart" class="chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pieChart" class="chart"></canvas>
            </div>
            <div class="card">
                <h3>Engaged Sessions</h3>
                <p>1,158</p>
            </div>
            <div class="card">
                <h3>Engagement Rate</h3>
                <p>24.31%</p>
            </div>
            <div class="card">
                <h3>Sessions</h3>
                <p>755</p>
            </div>
            <div class="card">
                <h3>Sessions per User</h3>
                <p>35.55</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p>982</p>
            </div>
            <div class="card">
                <h3>Average Engagement Time</h3>
                <p>00:00:21</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan 1', 'Jan 7', 'Jan 14', 'Jan 21', 'Jan 28'],
                datasets: [{
                    label: 'Sessions',
                    data: [30, 40, 20, 50, 60, 40, 30, 20, 50, 60, 40, 30],
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Email', 'Referral', 'Paid Search', '(Other)', 'Direct', 'Social', 'Display', 'Organic Search'],
                datasets: [{
                    label: 'Sessions',
                    data: [40, 40, 37, 35, 32, 28, 27, 10],
                    backgroundColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(201, 203, 207, 1)'
                    ],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>
</html>
